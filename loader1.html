<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CipherX</title>
    <link rel="icon" href="ciph.png" />
    <link rel="manifest" href="manifest.json" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Rajdhani:wght@500;700&display=swap");

      body {
        /* font-family: system-ui, -apple-system, "Segoe UI", Roboto, */
          /* "Helvetica Neue", sans-serif, Arial !important; */
        margin: 0;
        padding: 0;
        background: #0a192f;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
body,
*,

button,
div,
p,

html {
  font-family: 'JetBrains Mono', monospace !important;
  letter-spacing: 0.5px;
  /* font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", */
    /* sans-serif, Arial !important; */
}
      .loader-container {
        text-align: center;
      }

      /* Cipher Wheel */
      .cipher-wheel {
        animation: wheel-spin 2s ease-out forwards;
        margin-bottom: 30px;
      }

      /* CIPHERX Text */
      .cipherx-text {
        color:
             /* #3b82f6 */ #00f0ff;
        font-size: 3rem;
        font-weight: bold;
        opacity: 0;
        animation: text-fade-in 1s ease-in 1.5s forwards;
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        margin-bottom: 40px;
      }

      /* Dot Wave */
      .dot-wave {
        display: flex;
        justify-content: center;
        gap: 12px;
        opacity: 0;
        animation: wave-appear 0.5s ease-in 2.5s forwards;
      }

      .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: 
            /* #3b82f6 */ #00f0ff;
        animation: dot-pulse 1s ease-in-out 3s;
      }

      .dot:nth-child(2) {
        animation-delay: 3.1s;
      }
      .dot:nth-child(3) {
        animation-delay: 3.2s;
      }
      .dot:nth-child(4) {
        animation-delay: 3.3s;
      }

      /* Animations */
      @keyframes wheel-spin {
        0% {
          transform: scale(0) rotate(-180deg);
          opacity: 0;
        }
        70% {
          transform: scale(1.1) rotate(10deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes text-fade-in {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes wave-appear {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes dot-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.6);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <!-- Cipher Wheel -->
      <svg
        width="120"
        height="120"
        viewBox="0 0 120 120"
        fill="none"
        class="cipher-wheel"
      >
        <circle
          cx="60"
          cy="60"
          r="50"
          stroke="#00f0ff"
          stroke-width="3"
          stroke-dasharray="10 5"
          fill="none"
        />
        <circle
          cx="60"
          cy="60"
          r="35"
          stroke="#00f0ff"
          stroke-width="2"
          stroke-dasharray="8 4"
          fill="none"
        />
        <circle
          cx="60"
          cy="60"
          r="20"
          stroke="#00f0ff"
          stroke-width="1.5"
          stroke-dasharray="6 3"
          fill="none"
        />
      </svg>

      <!-- CIPHERX Text -->
      <div class="cipherx-text">CipherX</div>

      <!-- Dot Wave -->
      <div class="dot-wave">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div style="position: fixed; bottom: 20px; color: gray">v1.4</div>

    <script>
      // Redirect after sequence completes
      setTimeout(() => {
        window.location.href = "app.html"; // Your main app page
      }, 3500); // 4 second total sequence
    </script>
  </body>
</html>
