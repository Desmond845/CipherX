<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CipherX</title>
      <link rel="manifest" href="manifest.json" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
  background: linear-gradient(135deg, #0a192f, #0a192f);
       overflow: hidden;
       }

@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');

body, input, button, textarea, * {
  font-family: 'JetBrains Mono', monospace !important;
  letter-spacing: 0.5px;
}

/* Make big text even sexier */
.text {
  font-weight: 700;
  letter-spacing: 16px;
}

    .cipher-grid {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      gap: 12px;
      margin-bottom: 3rem;
      
    }

    .cell { 
      width: 40px;
      height: 40px;
      background: transparent;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      animation: pulse 1.5s infinite;
    }

    .cell:nth-child(1) { animation-delay: 0s; }
    .cell:nth-child(2) { animation-delay: 0.1s; }
    .cell:nth-child(3) { animation-delay: 0.2s; }
    .cell:nth-child(4) { animation-delay: 0.3s; }
    .cell:nth-child(5) { animation-delay: 0.4s; }
    .cell:nth-child(6) { animation-delay: 0.5s; }
    .cell:nth-child(7) { animation-delay: 0.6s; }
    .cell:nth-child(8) { animation-delay: 0.7s; }
    .cell:nth-child(9) { animation-delay: 0.8s; }

    @keyframes pulse {
      0%, 100% { background: transparent; transform: scale(1); }
      50% { background: #00f0ff; transform: scale(1.2); box-shadow: 0 0 20px #00f0ff; }
    }

    .text {
      /* font-family: 'Courier New', monospace; */
      font-size: 4.5rem;
      font-weight: bold;
      letter-spacing: 14px;
      background: linear-gradient(90deg, #00f0ff, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: glitch 3s infinite;
    }

    .tagline {
      color: #00f0ffaa;
      font-size: 1.2rem;
      letter-spacing: 6px;
      margin-top: 1rem;
      animation: flicker 2s infinite;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 0 0 10px #00f0ff; }
      20% { text-shadow: -5px 0 #ff00ff, 5px 0 #00ff00; }
      40% { text-shadow: 5px 0 #ff00ff, -5px 0 #00ff00; }
      60% { text-shadow: 0 0 30px #00f0ff; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  .loader-overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #0a192f, #0a192f);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeOut 0.8s ease forwards 3.4s;
}

.loader {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  width: 100%;
  max-width: 600px;
  padding: 2rem;
}  
  </style>
</head>
<body>

  <div class="loader-overlay">
    <div class="loader">
      <div class="cipher-grid">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
      </div>
      <div class="text">CIPHERX</div>
      <!-- <div class="tagline">decrypting reality...</div> -->
    </div>
    <div style="position: fixed; bottom: 20px; color: gray">v1.4</div>
  </div>

  <!-- Auto-remove after animation -->
  <script>
    setTimeout(() => {
      // document.querySelector('.loader-overlay').remove();
                window.location.href = "app.html"; // <-- Uncomment for real world use

    }, 3500);
  </script>

</body>
</html>
